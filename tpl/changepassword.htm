                <div class="sidelinks"><a href="{site_name}editprofile.htm" class="green_link">Edit Profile</a></div>

          <div style="border:1px solid #E7E7E7; min-height:auto; padding:5px;" align="center"><br /><br />
          <form name="frmpass" action="#" method="post" style="display:inline;" onsubmit="return checkform(this);">
            <input type="hidden" name="id" value="{id}" />
            <table width="85%" cellpadding="4" cellspacing="4" border="0">
              <!-- BEGIN error_blk -->
              <tr>
                <td class="errorblock" align="center" colspan="2">{emessage}</td>
              </tr>
              <!-- END error_blk -->
              <tr>
                <td colspan="2" align="right"><div  class="style1">(Required fields marked as * are mandatory)</div></td>
                </tr>
              <tr>
                <td align="right" width="50%"><strong><span class="style1">*</span>Old Password :</strong></td>
                <td><input type="password" name="oldpass" id="oldpass" value="" /></td>
              </tr>
              <tr>
                <td align="right"><strong><span class="style1">*</span>New Password : </strong></td>
                <td><input type="password" name="newpass" id="newpass" value="" /></td>
              </tr>
              <tr>
                <td align="right"><strong><span class="style1">*</span>Confirm Password : :</strong></td>
                <td><input type="password" name="cpass" id="cpass" value="" /></td>
               </tr>
               <tr>
                <td align="right">&nbsp;</td>
                <td><input type="submit" name="submit" value="Update Password"  /></td>
              </tr>
            </table>
