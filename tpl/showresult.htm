<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{metatag}
</head>
<body topmargin="0" bottommargin="0" rightmargin="0" leftmargin="0">
<div align="center">
<div class="maindiv">
<!-- header start -->
{header}
<!-- header end -->
<!-- menu start -->		
  {menu}
  <!-- menu end -->
  <!-- content start -->
   <div id="content">
     <div id="login" class="login">
       <div style="margin-top:10pt;text-align:center;">You are taking the <b>{cname}</b> quiz</div>
       <div style="clear:both;"><br /></div>
       <hr />
       <div style=" font-family:Verdana, Arial, Helvetica, sans-serif; font-size:9pt;" align="center">
       		<!-- BEGIN quiz_question -->
			<table width="60%" cellpadding="5" cellspacing="0" border="0">
              <tr>
               <td width="100%" align="center">You have given {outof} correct out of {howmany} questions</td>
              </tr>
              <tr>
               <td align="center" colspan="2"><hr style="width:80%" /></td>
              </tr>
            </table>     
             <!-- END quiz_question -->
             <!-- BEGIN wrong_quiz_question -->
             <table width="60%" cellpadding="0" cellspacing="0" border="0" align="center">
                 <tr>
                   <td width="5%">{srno})</td>
                   <td width="80%">{question}</td>
                   <td width="15%" style="font-size:10pt;" align="right"><a href="{site_name}mod/{mid}/moduledesc.htm" class="green_link">re-review</a></td>
                 </tr>
               </table>
               <!-- END wrong_quiz_question -->
       </div>
     </div>
   </div>
  <!-- content end -->
  <!-- footer  start -->
   {footer}
  <!-- footer  end -->
</div>
</div>
</body>
</html>
