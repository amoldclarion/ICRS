<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{metatag}
</head>
<body>
<!-- BEGIN INNER_PAGE -->
<div class="maindiv">
	<!-- header -->
		<div id="header">{header}</div>
    <!-- header -->
     <!-- Start content -->
       <div id="content">
       	 <!-- BEGIN ADMIN_INNER_PAGE -->
         	<div id="aleftmenu" class="aleftmenu">{leftmenu}</div>
            <div id="arightmenu" class="arightmenu">
            <br />
<br />
			<div class="manageheader">View Statistics</div>
            <div style="clear:both;"><br /></div>
            <!-- BEGIN StartManageFiles -->
            <div class="managetable">
              <table width="100%" cellpadding="5" cellspacing="0">
                <tr>
                  <td width="29%" class="managetabhead112">Date & time</td>
                  <td width="23%" class="managetabhead112">Page Name</td>
                  <td width="24%" class="managetabhead112">Quiz taken</td>
                  <td width="24%" class="managetabhead112">Time spent</td>
                </tr>
                <!-- BEGIN managefiles -->
                <tr class="managetabhead113">
                  <td>{date}</td>
                  <td>{page_name}</td>
                  <td>{course_name}</td>
                  <td>{tspent}</td>
                </tr>
                <!-- END managefiles -->
              </table>
            </div>
            <table width="90%" align="center">
                <tr>
                  <td>{paging}</td>
                </tr>
              </table>
            <!-- END StartManageFiles -->
            <!-- BEGIN NoManageFiles -->
             <div class="errorblock">{space}No Statistics found</div>
            <!-- END NoManageFiles -->
            <br />

			<div class="paging" style="padding-top:20px;">{paging}</div>
            <br /><br />

            </div>
         <!-- END ADMIN_INNER_PAGE -->
       </div>
     <!-- End content -->
     <div id="footer">{footer}</div>
</div>
<!-- END INNER_PAGE -->
</body>
</html>
