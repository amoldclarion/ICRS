<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{metatag}
</head>
<body>
<!-- BEGIN INNER_PAGE -->
<div class="maindiv">
	<!-- header -->
		<div id="header">{header}</div>
    <!-- header -->
     <!-- Start content -->
       <div id="content">
       	 <!-- BEGIN ADMIN_INNER_PAGE -->
         	<div id="aleftmenu" class="aleftmenu">{leftmenu}</div>
            <div id="arightmenu" class="arightmenu"><br />
            <!-- Add Content Start -->
            	<div class="addsectab" align="center">
                  <div class="addsecheading">Save Answers</div>
                  <div style="clear:both;"></div>
                    <table width="100%" cellpadding="4" cellspacing="4" border="0">
                      <tr>
                        <td colspan="2" align="center"><div class="errorblock">{error_message}</div></td>
                      </tr>
                      <tr>
                        <td colspan="2" align="right"><span class="style1">Field marked as * are mandatory</span></td>
                      </tr>
                      <tr>
                        <td align="right" width="30%">Module Name : </td>
                        <td> <div align="left">{mname} </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="30%">Quizze question : </td>
                        <td> <div align="left">{quizzes_question} </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="30%" valign="top"><span class="style1">*</span>Options : </td>
                        <td>
                           <div align="left">
                             <table width="100%" cellpadding="0" cellspacing="0">
                               <div class="errorblock" id="error_message"></div>	
                               <!-- BEGIN ans -->
                               <tr>
                                 <td valign="top" width="8%">{id1})</td>
                                 <td valign="top">
                                   <div id="aans{id}" style="display:block;" onclick="showhide({id},1)"><div id="aaans{id}">{ans}</div></div>
                                     <div id="aans1{id}" style="display:none;">
                                       <form name="frmform{id}" id="frmform{id}" action="#" method="post">
                                         <input type="hidden" value="{id}" name="qid" />
                                         <textarea id="ans{id}" name="ans{id}" rows="2" cols="45">{ans}</textarea>
                                       <input type="button" name="submit" value="Save" onclick="return fnAjaxCall('error_message','saveanswer.php','{id}')" />&nbsp;<input type="button" name="cancle" value="Cancle" onclick="showhide({id},2)" /></form>
                                      </div>                                 </td>
                               </tr>
                               <tr>
                                 <td colspan="2">&nbsp;</td>
                               </tr>
                               <!-- END ans -->
                              </table>
                        </div></td>
                      </tr>
                      <tr>
                      <form name="frmaddsec" action="editanswer.php?id={qid}&return={return}" method="post" enctype="multipart/form-data" style="display:inline;">
                        <td align="right" valign="top" width="30%"><span class="style1">*</span>Correct option</td>
                        <td>{correct_option}</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td><div align="left">
                          <input type="submit" name="save" value="Save Answer" />&nbsp;
                          <input type="button" name="Cancel" value="Cancel" onclick="window.location.href='{return}'" />
                        </div></td>
                      </tr>
                    </table>
                  </form>
                </div>
                <div style="clear:both;"><br /></div>
            <!-- Add Content End -->
            </div>
         <!-- END ADMIN_INNER_PAGE -->
       </div>
     <!-- End content -->
     <div id="footer">{footer}</div>
</div>
<!-- END INNER_PAGE -->
</body>
</html>
