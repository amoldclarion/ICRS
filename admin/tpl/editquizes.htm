<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{metatag}
</head>
<body>
<!-- BEGIN INNER_PAGE -->
<div class="maindiv">
	<!-- header -->
		<div id="header">{header}</div>
    <!-- header -->
     <!-- Start content -->
       <div id="content">
       	 <!-- BEGIN ADMIN_INNER_PAGE -->
         	<div id="aleftmenu" class="aleftmenu">{leftmenu}</div>
            <div id="arightmenu" class="arightmenu"><br />
            <!-- Add Content Start -->
            	<div class="addsectab" align="center">
                  <div class="addsecheading">Save Quizzes</div>
                  <div style="clear:both;"></div>
                    <table width="100%" cellpadding="4" cellspacing="4" border="0">
                      <tr>
                        <td colspan="2" align="center"><div class="errorblock">{error_message}</div></td>
                      </tr>
                      <tr>
                        <td colspan="2" align="right"><span class="style1">Field marked as * are mandatory</span></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%">Course Name : </td>
                        <td><div align="left">{cname}</div></td>
                      </tr>
                      <form name="frmaddsec" action="editquizes.php?id={id}&mid={mid}&return={return}" method="post" enctype="multipart/form-data" style="display:inline;">
                      <input type="hidden" name="cid" value="{cid}" />
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Quiz title : </td>
                        <td><div align="left">
                          <input type="text" name="quiztitle" id="quiztitle" value="{quiztitle}" />
                        </div></td>
                      </tr>
                      
                      <tr>
                        <td>&nbsp;</td>
                        <td><div align="left">
                          <input type="submit" name="submit" value="Save" />
                          &nbsp;
                          <input type="button" name="Cancel" value="Cancel" onclick="window.location.href='managequizzes.php'" />
                        </div></td>
                      </tr>
                       </form>
                       <tr>
                        <td colspan="2" align="center">Click on plus sign for adding question <input type="image" src="images/PlusSign.gif" border="0" onclick="return checkTitle(this,1);" /></td>
                      </tr>
                      <tr>
                        <td colspan="2" align="center"> 
                         <div id="added_question">{question}</div>
                        </td>
                      </tr>
                    </table>
                 
                </div>
                <div style="clear:both;"><br /></div>
            <!-- Add Content End -->
            </div>
         <!-- END ADMIN_INNER_PAGE -->
       </div>
     <!-- End content -->
     <div id="footer">{footer}</div>
</div>
<!-- END INNER_PAGE -->
</body>
</html>
