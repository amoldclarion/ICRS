<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{metatag}
</head>
<body>
<!-- BEGIN INNER_PAGE -->
<div class="maindiv">
	<!-- header -->
		<div id="header">{header}</div>
    <!-- header -->
     <!-- Start content -->
       <div id="content">
       	 <!-- BEGIN ADMIN_INNER_PAGE -->
         	<div id="aleftmenu" class="aleftmenu">{leftmenu}</div>
            <div id="arightmenu" class="arightmenu"><br />
            <!-- Add Content Start -->
            	<div class="addsectab" align="center">
                  <div class="addsecheading">Add Quiz</div>
                  <div style="clear:both;"></div>
                  <form name="frmaddsec" id="frmaddsec" action="addquizzes.php" method="post" enctype="multipart/form-data" style="display:inline;" onsubmit="return validatequizzes(this);">
                    <table width="100%" cellpadding="4" cellspacing="4" border="0">
                      <tr>
                        <td colspan="2" align="center"><div class="errorblock">{error_message}</div></td>
                      </tr>
                      <tr>
                        <td colspan="2" align="right"><span class="style1">Field marked as * are mandatory</span></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Course Name : </td>
                        <td>
                          <div align="left">
                            <select name="course_id" id="course_id" onchange="return fnAjaxCall2('show_module','getmodule.php','frmaddsec',0)">
                              <option value="--">--Select course name--</option>
	                           {coptval}
                            </select>
                          </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Module Name : </td>
                        <td align="left"><div id="show_module">{selmodule}</div></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Quiz question : </td>
                        <td><div align="left">
                          <input type="text" name="quizzes_question" id="quizzes_question" value="{quizzes_question}" />
                        </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>How many answers? : </td>
                        <td><div align="left">
                          <input type="text" name="hmany" id="hmany" value="{hmany}" />
                        </div></td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td><div align="left">
                          <input type="submit" name="submit" value="Add quiz" />
                        </div></td>
                      </tr>
                    </table>
                  </form>
                </div>
                <div style="clear:both;"><br /></div>
            <!-- Add Content End -->
            </div>
         <!-- END ADMIN_INNER_PAGE -->
       </div>
     <!-- End content -->
     <div id="footer">{footer}</div>
</div>
<!-- END INNER_PAGE -->
</body>
</html>
