<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{metatag}
</head>
<body>
<!-- BEGIN INNER_PAGE -->
<div class="maindiv">
	<!-- header -->
		<div id="header">{header}</div>
    <!-- header -->
     <!-- Start content -->
       <div id="content">
       	 <!-- BEGIN ADMIN_INNER_PAGE -->
         	<div id="aleftmenu" class="aleftmenu">{leftmenu}</div>
            <div id="arightmenu" class="arightmenu">
            <br />
<br />
			<div class="manageheader">Manage Module</div>
            <div style="clear:both;"><br /></div>
              <form name="frmSearch" method="post" action="managemodule.php" style="display:inline;">
            <div class="manasearch">
            	<div class="mamasearchtext">Search by status&nbsp;:&nbsp;</div>              
                <div class="manseartxt"><select name="status" id="status">
                          	<option value="--" selected="selected">Select status</option>
                            <option value="1" {act}>Active</option>
                            <option value="0" {inact}>InActive</option>
                          </select></div>
                 <div style="margin-top:10px;"></div>
                <div class="mamasearchtext">Search by Page name&nbsp;:&nbsp;</div>              
                <div class="manseartxt"><select name="page_name" id="page_name">
                          	<option value="--" selected="selected">Select Page name</option>
                            {optpagename}
                          </select></div> 
                 <div class="mamasearchtext">&nbsp;&nbsp;</div>
                <div style="margin-top:10px;"><input type="submit" name="submit" value="Go" /></div>             
            </div>
            </form>
            <div style="clear:both;"><br /></div>
            <!-- BEGIN StartManageFiles -->
            <div class="managetable">
              <table width="100%" cellpadding="5" cellspacing="0">
                <tr>
                  <td width="18%" class="managetabhead112">Module name</td>
                  <td width="19%" class="managetabhead112">Course name</td>
                  <td width="19%" class="managetabhead112">Page name</td>
                  <td class="managetabhead112">Folder name</td>
                  <td width="8%" class="managetabhead112">Status</td>
                  <td width="8%" class="managetabhead112">Modify</td>
                  <td width="12%" class="managetabhead112">Delete</td>
                </tr>
                <!-- BEGIN managefiles -->
                <tr class="managetabhead113">
                  <td>{mname}</td>
                  <td>{cname}</td>
                  <td>{pname}</td>
                  <td><a href="#" class="green_link" onclick="openwin({id});">Folder Name</a></td>
                  <td><a href="changemstatus.php?id={id}&activeflg={activeflg}&return={returnurl}" class="green_link">{status}</a></td>
                  <td><a href="editmodule.php?id={id}&return={returnurl}" class="green_link">Modify</a></td>
                  <td><a href="deletemodule.php?id={id}&return={returnurl}"  onClick="return confirmLink('Do you really wish to delete this module?\nDeleting this module will delete all the related quiz title and quiz question.', this,'deletemodule.php?id={id}&return={returnurl}')" class="green_link">Delete</a></td>
                </tr>
                <!-- END managefiles -->
              </table>
            </div>
            <table width="90%" align="center">
                <tr>
                  <td>{paging}</td>
                </tr>
              </table>
            <!-- END StartManageFiles -->
            <!-- BEGIN NoManageFiles -->
             <div class="errorblock">{space}No module found</div>
            <!-- END NoManageFiles -->
            <br />

			<div class="paging" style="padding-top:20px;">{paging}</div>
            <br /><br />

            </div>
         <!-- END ADMIN_INNER_PAGE -->
       </div>
     <!-- End content -->
     <div id="footer">{footer}</div>
</div>
<!-- END INNER_PAGE -->
</body>
</html>
