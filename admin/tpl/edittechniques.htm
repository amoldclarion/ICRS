<body>
<!-- BEGIN INNER_PAGE -->
<div class="maindiv">
	<!-- header -->
		<div id="header">{header}</div>
    <!-- header -->
     <!-- Start content -->
       <div id="content">
       	 <!-- BEGIN ADMIN_INNER_PAGE -->
         	<div id="aleftmenu" class="aleftmenu">{leftmenu}</div>
            <div id="arightmenu" class="arightmenu"><br />
            <!-- Add Content Start -->
            	<div class="addsectab" align="center">
                  <div class="addsecheading">Save Teaching Techniques</div>
                  <div style="clear:both;"></div>
                  <form name="frmaddsec" action="edittechniques.php?id={id}&return={return}" method="post" enctype="multipart/form-data" style="display:inline;" onsubmit="return validatetechniques(this);">
                    <table width="100%" cellpadding="4" cellspacing="4" border="0">
                      <tr>
                        <td colspan="2" align="center"><div class="errorblock">{error_message}</div></td>
                      </tr>
                      <tr>
                        <td colspan="2" align="right"><span class="style1">Field marked as * are mandatory</span></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Title : </td>
                        <td><div align="left">
                          <input type="text" name="title" id="title" value="{title}" />
                        </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Short Description : </td>
                        <td><div align="left">
                          <textarea id="sdesc" name="sdesc" rows="3" cols="45">{sdesc}</textarea>
                        </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%"><span class="style1">*</span>Long Description : </td>
                        <td>
                        	<div align="left">
                        	  <textarea id="ldesc" name="ldesc" rows="3" cols="45">{ldesc}</textarea>
                        	  <script language="javascript" type="text/javascript" src="tiny_mce/tiny_mce.js"></script>
                        	  <script language="javascript" type="text/javascript">
								tinyMCE.init({
										// General options
										mode : "exact",
										elements : "ldesc",
										theme : "advanced",
										plugins : "safari",
								
										// Theme options
										theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull",
										//theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
										theme_advanced_buttons3 : "",
										height:"300px",
										width:"450px",
										theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak",
										theme_advanced_toolbar_location : "top",
										theme_advanced_toolbar_align : "left",
										theme_advanced_statusbar_location : "bottom",
										theme_advanced_resizing : true,
								
										// Example content CSS (should be your site CSS)
										content_css : "css/content.css",
								
										// Drop lists for link/image/media/template dialogs
										template_external_list_url : "lists/template_list.js",
										external_link_list_url : "lists/link_list.js",
										external_image_list_url : "lists/image_list.js",
										media_external_list_url : "lists/media_list.js",
								
										// Replace values for the template plugin
										template_replace_values : {
											username : "Some User",
											staffid : "991234"
										}
									});

                                </script>
                            </div></td>
                      </tr>
                      <!-- BEGIN image -->
                      <tr>
                        <td align="right">&nbsp;</td>
                        <td><img src="../images/upload/{imgname}" /></td>
                      </tr>
                      <!-- END image -->
                      <tr>
                        <td align="right">Image : </td>
                        <td><div align="left">
                          <input type="file" name="img" />
                          <br />
                          <span class="style1">(Please upload only jpg or gif or png images)</span>	
                        </div></td>
                      </tr>
                      <tr>
                        <td align="right" width="50%">Set order : </td>
                        <td><div align="left">
                          <input type="text" name="torder" id="torder" value="{torder}" />
                        </div></td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td><div align="left">
                          <input type="submit" name="submit" value="Save" />&nbsp;<input type="button" name="cancel" value="Cancel"onclick="window.location.href='managettechniques.php'" />
                        </div></td>
                      </tr>
                    </table>
                  </form>
                </div>
                <div style="clear:both;"><br /></div>
            <!-- Add Content End -->
            </div>
         <!-- END ADMIN_INNER_PAGE -->
       </div>
     <!-- End content -->
     <div id="footer">{footer}</div>
</div>
<!-- END INNER_PAGE -->
